name: actionlint cysharp

# Instructions:
# * This workflow is for checking the actionlint and ghalint of cysharp's public repositories.
# * If any errors are found, "fix each repository" or "ignore error".
# * fix each repository: Check repository workflow and fix it.
# * ignore error: ignore config is located in Cysharp/Actions repository. Add ignore to .github/actionlint.yaml or .ghalint.yaml, depends on the error.

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * WED" # every wednesday 10:00 +9(JST)

jobs:
  pre:
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    outputs:
      repositories: ${{ steps.list.outputs.repositories }}
    steps:
      # gh repo list Cysharp --visibility public --no-archived --json name
      - name: List non-archived OSS Repository names as json array
        id: list
        run: echo "repositories=$(gh repo list Cysharp --visibility public --no-archived --json name --jq 'sort_by(.name | ascii_downcase) | .[].name' | jq -R -s -c 'split("\n")[:-1]')" | tee -a "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Try json parse (Should output as Array)
        run: echo "${{ fromJson(steps.list.outputs.repositories) }}"

  actionlint:
    needs: [pre]
    strategy:
      fail-fast: false
      matrix:
        repository: ${{ fromJson(needs.pre.outputs.repositories) }}
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0 # v4.0.0
        with:
          aqua_version: v2.51.2
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          repository: "cysharp/${{ matrix.repository }}"
          path: ${{ matrix.repository }}
      # github workflows/action's Static Checker
      - name: Run actionlint
        run: actionlint -color -oneline --config-file ../.github/actionlint.yaml
        working-directory: ${{ matrix.repository }}
      # checkout's persist-credentials: false checker
      - name: Run ghalint
        run: ghalint -c ../.ghalint.yaml run
        working-directory: ${{ matrix.repository }}
      - name: Run ghalint
        run: ghalint -c ../.ghalint.yaml run-action
        working-directory: ${{ matrix.repository }}
