name: Test setup-dotnet

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-dotnet
      - name: Test
        run: |
          dotnet --list-sdks | grep "6.0"
          dotnet --list-sdks | grep "7.0"
          dotnet --list-sdks | grep "8.0"
          dotnet --list-sdks | grep "9.0"
